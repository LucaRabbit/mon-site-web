<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <!-- Permet de rendre la page responsive en utilisant les medias queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Evenements</title>
    <link rel="stylesheet" href="style.css" />

</head>


<body>
<div class="grid-container">

    <div class="header">
        <h1>Test</h1>
    </div>

        <!-- Affichage de l'album photo-->
    <div id="events" class="events section fade-in">
        <h2>Evenements</h2>
        <div class="events-grid">
            <img src="images/placeholder.png" alt="Photo 1" onClick="openPopup('eventdetail1')">
            <img src="images/placeholder.png" alt="Photo 2" onClick="openPopup('eventdetail2')">
            <img src="images/placeholder.png" alt="Photo 3" onClick="openPopup('eventdetail3')">
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-contenu">
        <span class="close" onclick="closePopup()">&times;</span>
        <div id="popup-body"></div>
        </div>
    </div>

    <div class="section">
        <div id="eventdetail1" class="hidden">
            <h3>Contenu pour l’image 1</h3>
            <p>Texte, vidéo ou autre élément lié à l’image 1.</p>
        </div>

        <div id="eventdetail2" class="hidden">
            <h3>Contenu pour l’image 2</h3>
            <p>Texte, vidéo ou autre élément lié à l’image 2.</p>
        </div>

        <div id="eventdetail3" class="hidden">
            <h3>Contenu pour l’image 3</h3>
            <p>Texte, vidéo ou autre élément lié à l’image 3.</p>
        </div>
    </div>
</div>

<div class="footer">
    <p></p>
</div>

<!-- Lien vers le fichier JavaScript -->
<script src="script.js"></script>

</body>

</html>
